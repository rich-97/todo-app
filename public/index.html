<!DOCTYPE html>
<html class="dark">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Ricardo Moreno">
        <title>Todo App Nodejs</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Mono">
        <script src="req-ajax/dist/ajax.min.js" charset="utf-8"></script>
        <script src="js/bundle.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="container">
            <div class="todo-app">
                <form action="/" method="post">
                    <h1>Write a <b>Todo</b></h1>
                    <div class="form-input-submit">
                        <input type="text" name="todo" autocomplete="off">
                    </div>

                    <div class="form-checkbox">
                        <input type="checkbox" name="select"/>
                        <label for="select"></label>
                    </div>

                    <span>Show completes</span>
                </form>

                <ul class="list"></ul>

                <div class="panel">
                    <div class="panel-total"></div>
                    <div class="panel-already">
                        <img src="svg/already.svg" alt="already">
                    </div>
                    <div class="panel-delete">
                        <img src="svg/garbage.svg" alt="delete">
                    </div>
                </div>
            </div>

            <div class="change-theme" id="themes">
                <span>dark</span>|<span>light</span>
            </div>
        </div>
    </body>
</html>
